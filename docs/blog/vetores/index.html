# Vetores no R

```

# Usando a função c() (concatenar valores)

```r
d &lt;- c(2,3,5,8)

e &lt;- c(nome1 = "Pedro", nome2 = "Marina", nome3= "Fabiana", nome4 = "Carol")

f &lt;- c(x=3,y=6,z=9) 
```
---

# Operações com vetores

```r
mean(d)

sum(d)
```
---

# Vetorização no R

```r
d2 &lt;- 2*d
```
---
# Coerção de vetores

```r
&gt; x &lt;- 0:6
&gt; class(x)
[1] "integer"
&gt; as.numeric(x)
[1] 0 1 2 3 4 5 6
&gt; as.logical(x)
[1] FALSE  TRUE  TRUE  TRUE  TRUE  TRUE  TRUE
&gt; as.character(x)
[1] "0" "1" "2" "3" "4" "5" "6"
```
---
